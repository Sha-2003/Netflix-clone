<!DOCTYPE html>
<html>
<head>
   <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" /
<body>
  <header class="navbar">
    <h2 class="logo">NETFLIX</h2>
    <ul class="nav-links">
      <li>Home</li>
      <li>TV Shows</li>
      <li>Movies</li>
      <li>My List</li>
    </ul>
  </header>

  <section class="banner">
    <div class="banner-content">
      <h1>Featured Movie</h1>
      <p>Watch the latest blockbuster hit.</p>
      <button>Play</button>
      <button>My List</button>
    </div>
  </section>

  <section class="row">
    <h2>Trending Now</h2>
    <div class="row-posters" id="trending"></div>
  </section>

  <section class="row">
    <h2>Top Rated</h2>
    <div class="row-posters" id="top-rated"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
